<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="icon" href="images/logo@2x.png" type="image/x-icon">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/media.css">
    <script src="js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg py-5">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="images/logo@2x.png" alt="Weather" class="w-25">
                <div class="d-inline-block align-middle">
                    <h1>Weather</h1>
                    <small>tagline goes here</small>
                </div>
            </a>
            <button class="navbar-toggler bg-info" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse d-inline-flex justify-content-between" id="navbarNavDropdown">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active mx-2 text-info border-2 px-4 py-1" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link mx-2 text-white px-4 py-1" href="#">News</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link mx-2 text-white px-4 py-1" href="#">Live Cameras</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link mx-2 text-white px-4 py-1" href="#">Photos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link mx-2 text-white px-4 py-1" href="#">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <header class="container-fluid">
        <div class="py-5 container position-relative">
            <form>
                <input type="text" placeholder="Find your location..." class="w-100 rounded-5 p-3 border-0 search" id="searchInput">
                <input type="button" id=""
                    class="px-4 py-2 border-0 rounded-5 position-absolute end-0 top-50 translate-middle-y me-3 bg-info text-white fw-semibold"
                    value="Find">
            </form>
        </div>
        <br>
        <section>
            <div class="container rounded row mx-auto mb-3" id="myRow">
                <!-- where to display -->
            </div>
        </section>
        <br>
    </header>

    <footer>
        <div class="container pb-5">
            <br>
            <div class="row my-4">
                <div class="col-lg-8 col-md-12">
                    <form class="position-relative ">
                        <input type="email" placeholder="Enter your email to subscribe..."
                            class="w-100 rounded-5 p-3 border-0 ">
                        <input type="button" id=""
                            class="px-4 py-2 border-0 rounded-5 position-absolute end-0 top-50 translate-middle-y me-2 bg-info text-white fw-semibold"
                            value="subscribe">
                    </form>
                </div>
                <div class="col-4 d-inline-flex justify-content-center align-items-center">
                    <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#"><i class="fa-brands fa-twitter"></i></a>
                    <a href="#"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="#"><i class="fa-brands fa-pinterest"></i></a>
                </div>
            </div>
            <p>Copyright 2024 Amr Ayyad. Designed by Themezy. All rights reserved</p>
        </div>
    </footer>
    <script src="js/main.js"></script>

</html>
